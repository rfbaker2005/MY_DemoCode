<template>
    <lightning-card variant="Narrow" title="Initialize Language Ids from Google Translate" icon-name="standard:account">
        <div class="slds-card__body slds-card__body_inner">
            <div class="slds-grid">
                <div class="slds-col">
                    <lightning-combobox
                        id          = "select_language_from"
                        name        = "select_language_from"
                        label       = "Translate From"
                        placeholder = "Translate From"
                        options     = {languageOptionsFrom}
                        value       = {selectedLanguageFrom}
                        onchange    = {handleLanguageChangeFrom}
                    >
                    </lightning-combobox>
                </div>
                <div></div>
                <div class="slds-col">
                    <lightning-combobox
                        id          = "select_language_to"
                        name        = "select_language_to"
                        label       = "Translate To"
                        placeholder = "Translate To"
                        options     = {languageOptionsTo}
                        value       = {selectedLanguageTo}
                        onchange    = {handleLanguageChangeTo}
                    >
                    </lightning-combobox>
                </div>
            </div>
        </div>
    </lightning-card>
</template>
