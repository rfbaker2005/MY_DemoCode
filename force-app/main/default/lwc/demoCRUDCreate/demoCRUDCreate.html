<template>
    <!-- modal start -->
    <template if:true={isShowModal}>

        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
             <!-- modal header start -->
             <header style="border:solid rgb(231, 226, 226);" class="slds-modal__header">

                <lightning-card title="demoCRUDCreate" icon-name="standard:record">
                    <div class="slds-var-m-around_medium">
                        <lightning-input label="Id" disabled value={accountId}></lightning-input>

                        <lightning-input name="AccountName"        type="text" label="Account Name"     value={accountName}     onchange={handleChangeAccountName}></lightning-input>
                        <lightning-input name="AccountDescription" type="text" label="Description"      value={description}     onchange={handleChangeDescription}></lightning-input>
                        <lightning-input name="BillingStreet"      type="text" label="Billing Street"   value={billingStreet}   onchange={handleChangeAccountBillingStreet}></lightning-input>
                        <lightning-input name="BillingCity"        type="text" label="Billing City"     value={billingCity}     onchange={handleChangeAccountBillingCity}></lightning-input>
                        <lightning-input name="BillingState"       type="text" label="Billing State"    value={billingState}    onchange={handleChangeAccountBillingState}></lightning-input>
                        <lightning-input name="BillingZip"         type="text" label="Billing Zip"      value={billingZip}      onchange={handleChangeAccountBillingZip}></lightning-input>
                        <lightning-input name="BillingCountry"     type="text" label="Billing Country"  value={billingCountry}  onchange={handleChangeAccountBillingCountry}></lightning-input>
                    </div>
                </lightning-card>

            </header>

             <!-- modal footer start-->
             <footer class="slds-modal__footer">
                <!-- <button-group> -->
                    <button class="slds-button slds-button_neutral" onclick={createAccount}>Create Account</button>
                    <button class="slds-button slds-button_neutral" onclick={hideModalBox}>Cancel</button>
                <!-- </button-group> -->
            </footer>

        </div>
        </section>
    </template>
</template>
